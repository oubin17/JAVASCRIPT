<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let obj = {
            uname: 'name',
            age: 18,
            song: function () {
                console.log('123')
            }
        }
        for (let key in obj) {
            // 属性名，'uname'
            console.log(key)
            //遍历
            console.log(obj[key])
        }

        // 函数定义
        function sing() {
            console.log('432')
        }
        sing()
    </script>
</body>

</html>
