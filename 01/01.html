<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pink {
            background-color: pink;
        }
    </style>
</head>

<body>
    <button class="pink">1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <script>
        let bts = document.querySelectorAll('button')
        for (let i = 0; i < bts.length; i++) {
            bts[i].addEventListener('click', function () {
                document.querySelector('.pink').className = ''
                this.className = 'pink'
            })
        }
    </script>

    <script>
        // 1.如果输出的是标签，也可以解析成网页元素
        document.write('我是一级标签')
        document.write('<h1>我是一级标签<h1>')
        // 2.控制台打印输出
        console.log('看看对不对')
        // 3.prompt
        prompt("请输入你的年龄")
    </script>
</body>

</html>
