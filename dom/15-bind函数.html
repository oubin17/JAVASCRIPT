<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>123</button>

    <script>
        //需求，有一个按钮，点击禁用，两秒钟后开启
        const btn = document.querySelector('button')
        console.log(btn)
        btn.addEventListener('click', function () {
            //禁用按钮
            this.disabled = true
            window.setTimeout(function () {
                //在这个普通函数里面，把this由原来的window指向btn
                this.disabled = false
            }.bind(btn), 2000)
        })

    </script>
</body>

</html>
