    原型对象在内存中指回保存一份，可以类似static 方法
    <script>
        function Dog(age) {
            this.age = age

        }
        // 1.原型对象里面的this指向实例对象
        //这里会报错，
        Dog.prototype.getAge = () => {
            console.log(this)

            console.log('年龄：' + this.age)
        }
        const dog = new Dog(11)
        console.log(dog.age)
        Dog.getAge()
