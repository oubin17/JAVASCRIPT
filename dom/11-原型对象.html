<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Dog(age) {
            this.age = age

        }
        // 原型对象里面的this指向实例对象
        Dog.prototype.getAge = () => {
            console.log(this)

            console.log('年龄：' + age)
        }
        const dog = new Dog(11)
        dog.getAge()




        // 直接用this，谁调用指向谁
        const arr = [1, 2, 3]
        Array.prototype.max = function () {
            console.log(this)
            return Math.max(...this)
        }
        console.log(arr.max())
    </script>
</body>

</html>
