<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //防抖，频繁触发，只执行最后一次
        function debounce(fn, timeout) {
            let timer
            return function () {
                if (timer) clearTimeout(timer)
                setTimeout(() => {
                    console.log('123')
                    fn()
                }, timeout);
            }
        }
        //节流，在区间内，只执行一次
        function throttle(fn, timeout) {
            let timer = null
            return function () {
                if (!timer) {
                    timer = setTimeout(function () {
                        fn()
                        //清空定时器，在定时器中清除定时器，无法清掉，所以这里不能用clearTimeout()
                        timer = null
                    }, timeout);
                }
            }

        }

    </script>
</body>

</html>
