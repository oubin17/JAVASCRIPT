<!DOCTYPE html>

<body>
    <script>
        function Pig(name, age) {
            this.name = name
            this.age = age
        }
        const peiqi = new Pig('佩奇', 2)
        console.log(peiqi)

        //静态属性，静态方法
        Pig.eyes = 2
        Pig.getAge = function () { console.log('我10岁了') }
        Pig.getEye = () => {
            console.log('我有两只耳朵')
        }
        Pig.getAge()
        Pig.getEye()



    </script>
</body>
