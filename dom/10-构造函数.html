<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Pig(name, age) {
            this.name = name
            this.age = age
        }
        const peiqi = new Pig('佩奇', 2)
        console.log(peiqi)

        //静态属性，静态方法
        Pig.eyes = 2
        Pig.getAge = function () { console.log('我10岁了') }
        Pig.getEye = () => {
            console.log('我有两只耳朵')
        }
        Pig.getAge()
        Pig.getEye()

        console.log('属性名:' + Object.keys(peiqi))
        console.log('属性值:' + Object.values(peiqi))
        const oo = {}
        Object.assign(oo, peiqi)
        console.log(oo)
        peiqi.name = '小猪佩奇'
        console.log(oo)
        console.log(peiqi)
        //assign常见于给对象添加属性
        Object.assign(peiqi, { gender: 'animal' })
        console.log(peiqi)



    </script>
</body>

</html>
